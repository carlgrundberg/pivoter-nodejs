<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Results</title>
    <script src="http://localhost:81/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script>
        var socket = io.connect('http://localhost:81');
        var voting_data;
        socket.on('voting_room_update', function(data) {
           voting_data = data;
            document.getElementById('story').innerHTML = data.story;
            document.getElementById('count').innerHTML = data.voted + '/' + data.total;
        });
    </script>
</head>
<body>
    <h1 id="story"></h1>
    <p id="count"></p>
    <a href="#" class="show_results">Show results</a>
</body>
</html>
